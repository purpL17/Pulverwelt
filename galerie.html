  <!-- Splash logic -->
  <script>
    window.addEventListener("load", () => {
      const splash = document.querySelector(".splash");
      const content = document.querySelector(".site-content");

      document.body.classList.add("no-scroll");

      setTimeout(() => {
        splash.classList.add("fade-out");

        setTimeout(() => {
          content.classList.add("visible");
          document.body.classList.remove("no-scroll");
        }, 250);
      }, 1200);
    });
  </script>

  <!-- Page transitions -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("animate-in");

      const links = document.querySelectorAll("a[href$='.html']");
      let isTransitioning = false;

      links.forEach(link => {
        link.addEventListener("click", function (e) {
          if (isTransitioning) return;
          e.preventDefault();

          isTransitioning = true;
          const target = this.href;

          document.body.classList.remove("animate-in");
          document.body.classList.add("animate-out");

          setTimeout(() => {
            window.location.href = target;
          }, 500);
        });
      });
    });
  </script>

  <!-- Menu toggle logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.getElementById('hamburger');
      const navOverlay = document.getElementById('navOverlay');

      hamburger.addEventListener('click', () => {
        if (navOverlay.classList.contains("active")) {
          navOverlay.classList.add("navOverlay-closing");
          hamburger.classList.remove("active");

          setTimeout(() => {
            navOverlay.classList.remove("active", "navOverlay-closing");
          }, 400);
        } else {
          navOverlay.classList.add("active");
          hamburger.classList.add("active");
        }
      });

      document.querySelectorAll('.overlay-menu a').forEach(link => {
        link.addEventListener('click', () => {
          navOverlay.classList.add("navOverlay-closing");
          hamburger.classList.remove("active");

          setTimeout(() => {
            navOverlay.classList.remove("active", "navOverlay-closing");
          }, 400);
        });
      });
    });
  </script>

<script>
const wheel = document.getElementById("galleryTrigger");
const gallery = document.getElementById("gallerySection");

wheel.addEventListener("click", () => {
  wheel.classList.add("spin");

  setTimeout(() => {
    gallery.classList.toggle("visible");
    wheel.classList.remove("spin");
  }, 1000);
});
</script>
</body>
