  <!-- Splash logic -->
  <script>
    window.addEventListener("load", () => {
      const splash = document.querySelector(".splash");
      const content = document.querySelector(".site-content");

      document.body.classList.add("no-scroll");

      setTimeout(() => {
        splash.classList.add("fade-out");

        setTimeout(() => {
          content.classList.add("visible");
          document.body.classList.remove("no-scroll");
        }, 250);
      }, 1200);
    });
  </script>

  <!-- Page transition -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.body.classList.add("animate-in");

      const links = document.querySelectorAll("a[href$='.html']");
      let isTransitioning = false;

      links.forEach(link => {
        link.addEventListener("click", function (e) {
          if (isTransitioning) return;
          e.preventDefault();

          isTransitioning = true;
          const target = this.href;

          document.body.classList.remove("animate-in");
          document.body.classList.add("animate-out");

          setTimeout(() => {
            window.location.href = target;
          }, 500);
        });
      });
    });
  </script>

  <!-- Menu toggle behavior -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const hamburger = document.getElementById('hamburger');
      const navOverlay = document.getElementById('navOverlay');
  
      function openMenu() {
        navOverlay.classList.remove("navOverlay-closing");
        navOverlay.classList.add("active");
        hamburger.classList.add("active");
        document.body.classList.add("no-scroll");
      }
  
      function closeMenu() {
        navOverlay.classList.add("navOverlay-closing");
        hamburger.classList.remove("active");
  
        setTimeout(() => {
          navOverlay.classList.remove("active");
          navOverlay.classList.remove("navOverlay-closing");
          document.body.classList.remove("no-scroll");
        }, 400); // match fade out animation time
      }
  
      // â›” THIS PART FIXES THE X NOT WORKING:
      hamburger.addEventListener("click", () => {
        if (navOverlay.classList.contains("active")) {
          closeMenu();
        } else {
          openMenu();
        }
      });
  
      // ðŸ”— Close when clicking a menu link
      document.querySelectorAll('.overlay-menu a').forEach(link => {
        link.addEventListener('click', closeMenu);
      });
    });
  </script>
